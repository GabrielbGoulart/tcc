<div class="container">
    <div class="row justify-content-md-center p-2">
        <div class="col-3">
            <select [(ngModel)]="selectedStock" class="form-select">
                <option *ngFor="let stock of stock_order" [value]="stock"> {{stock}}</option>
            </select>
            <small class="form-text text-muted">Selecione o ativo que deseja monitorar.</small>

        </div>
        <div class="col-auto">
            <button (click)="addStock()" type="submit" class="btn btn-primary mb-3">ADD ATIVO</button>
        </div>
    </div>
    <div *ngFor="let row of arrayRows(); let i = index" class="row p-3">

        <div *ngIf="activeStocks[(i*2)]" class="col-6 border">
            <div class='row mb-1'>
                <button (click)="removeStock(activeStocks[(i*2)])" class="btn btn-danger col-1">X</button>
            </div>
            <div class='row'>

                <app-stock-graph [bond]="activeStocks[(i*2)]"></app-stock-graph>
            </div>

        </div>
        <div *ngIf="(i+1)*2 <= activeStocks.length" class="col-6 border">
            <div class='row mb-1'>
                <button (click)="removeStock(activeStocks[(i*2)+1])" class="btn btn-danger col-1">X</button>
            </div>
            <div class='row'>
                <app-stock-graph [bond]="activeStocks[(i*2)+1]"></app-stock-graph>
            </div>

        </div>
    </div>
</div>
